name: Samples - CXX

on:
  push:
    branches:
      - main
    paths:
      - 'samples/c/**'
      - 'samples/cpp/**'
      - '.github/workflows/sample-cxx.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'samples/c/**'
      - 'samples/cpp/**'
      - '.github/workflows/sample-cxx.yml'
  # It is unlikely that we will change this sample very often, hence we want to ensure it continues working.
  schedule:
    - cron: '0 2 5 * *' # every month on the 5th day at midnight 02:00 UTC

permissions: {}

jobs:
  verify:
    strategy:
      matrix:
        lang: [c, cpp]

    name: Build and verify ${{ matrix.lang }} sample
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      DIR: samples/${{ matrix.lang }}

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          persist-credentials: false

      - name: Set up dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 ninja-build meson gcc lcov gcovr strace

      - name: Meson build and test
        run: |
          set -xeuo pipefail
          cd "$DIR"
          meson setup build -Db_coverage=true
          cd build && meson test --verbose

      - name: Generate coverage reports
        run: |
          set -xeuo pipefail
          cd "$DIR"
          strace -fe trace=process ninja -v coverage -C build # writes to build/meson-logs/coverage.{xml,info}

      - name: Ensure coverage reports exist
        run: |
          set -xeuo pipefail
          cd "$DIR"
          if [ ! -f build/meson-logs/coverage.xml ]; then
            echo "Coverage report not found!"
            exit 1
          fi

          if [ ! -f build/meson-logs/coverage.info ]; then
            echo "Coverage report not found!"
            exit 1
          fi
